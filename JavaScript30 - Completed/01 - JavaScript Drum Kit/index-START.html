<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div data-key="65" class="key" id="keyA">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key" id="keyS">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key" id="keyD">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key" id="keyF">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key" id="keyG">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key" id="keyH">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key" id="keyJ">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key" id="keyK">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key" id="keyL">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" id="keyA" src="sounds/clap.wav"></audio>
  <audio data-key="83" id="keyS" src="sounds/hihat.wav"></audio>
  <audio data-key="68" id="keyD" src="sounds/kick.wav"></audio>
  <audio data-key="70" id="keyF" src="sounds/openhat.wav"></audio>
  <audio data-key="71" id="keyG" src="sounds/boom.wav"></audio>
  <audio data-key="72" id="keyH" src="sounds/ride.wav"></audio>
  <audio data-key="74" id="keyJ" src="sounds/snare.wav"></audio>
  <audio data-key="75" id="keyK" src="sounds/tom.wav"></audio>
  <audio data-key="76" id="keyL" src="sounds/tink.wav"></audio>

<script src="main.js"></script>


</body>
</html>
